</script>
<script type="text/javascript">
    /*--------显示评论------------------------------------------------------------------------------------------------------------------*/
    function showComment() {
        /*Resource interpreted as Document but transferred with MIME type application/json*/
        var url = "../comment/show";
        $.ajax({
            "url": url,
            "type": "post",
            "dataType": "json",
            /*"processData": false,*/
            "success": function (json) {
                console.log("json.status=" + json.status);
                if (json.status == 200) {
                    var data = json.data;
                    $("#comment").empty();
                    var html = "";
                    for (var i = 0; i < data.length; i++) {
                        var element = data[i];
                        var name = element.username;
                        var com = element.comment;
                        //var time=element.createTime;
                        var time = renderTime(element.createTime);
                        var temp = '<div class="cont"><div class="img"> <img src="../res/img/header.png" alt=""> </div> <div class="text"> <p class="tit">'
                            + '<span class="name">用户名：' + name + '</span><span class="data">' + time + '</span></p> <p class="ct">'
                            + com + '</p></div></div>';
                        html = html + temp;
                    }
                    $("#list-comment").append(html);
                } else if (json.status == 402) {
                    alert("修改失败！" + json.message);
                } else {
                    alert("莫名其妙！！！");
                }
            },
            "error": function (xhr, textStatus, errorThrown) {
                // xhr：XMLHttpRequest类型的对象
                // - responseText：响应的文本
                // - readyState：状态，值为0~4
                // - status：响应码
                console.log("状态码：" + xhr.readyState);
                console.log("响应码：" + xhr.status);
                console.log("响应文本：" + xhr.responseText);
                console.log("textStatus=" + textStatus);
                console.log("errorThrown=" + errorThrown);
            }
        });


    }

    showComment();
    /*--点击提交事件------------------------------------------------------------------------------------------------------------------------*/
    var a=0;

    $('#po').click(function () {


        if (a=1)return;

        var url = "../comment/post";
        var _comment = $("#inputcommon").val();
        var _uid = $("#username").val();
        var data = {comment: _comment, uid: _uid};
        $.ajax({
            "url": url,
            "data": data,
            "type": "post",
            "dataType": "json",
            "contentType": "application/x-www-form-urlencoded; charset=utf-8",
            /*"processData": false,*/
            "success": function (json) {
                alert(json.status);
                if (json.status == 200) {
                    alert("添加成功！" + json.data);
                    showComment();
                } else if (json.status == 402) {
                    alert("修改失败！" + json.message);
                } else {
                    alert("莫名其妙！！！");
                }
            }
        });
    });

    function renderTime(date) {
        var dateee = new Date(date).toJSON();
        return new Date(+new Date(dateee) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')
    }
    /*--点击提交事件------------------------------------------------------------------------------------------------------------------------*/

    layui.use('form', function () {
        var form=layui.form;
        form.verify({

            username: function(value){

                if(value.length<5){
                    a = 1;
                    return 'too short';
                }

                if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                    console.log("in");
                    a = 1;
                    return '用户名不能有特殊字符';
                }
                if(/(^\_)|(\__)|(\_+$)/.test(value)){
                    console.log("in");
                    a = 1;
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if(/^\d+\d+\d$/.test(value)){
                    console.log("in");
                    a = 1;
                    return '用户名不能全为数字';
                }

            }
        });

    });
</script>
